<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-4" dir="rtl">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">سامانه مدیریت پرداخت</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="تغییر منو">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2">
          <li class="nav-item"><a class="nav-link" href="index.html">داشبورد</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">تعریف پروژه</a></li>
          <li class="nav-item"><a class="nav-link active" href="users.html">مدیریت کاربران</a></li>
          <li class="nav-item"><a class="nav-link" href="payment-request.html">درخواست پرداخت</a></li>
          <li class="nav-item"><a class="nav-link" href="payment-approval.html">تایید پرداخت</a></li>
          <li class="nav-item"><a class="nav-link" href="reports.html">گزارشات</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-4">
    <h1 class="h4 fw-bold text-dark mb-4">مدیریت کاربران</h1>
    <div class="row g-4">
      <div class="col-12 col-lg-5">
        <div class="bg-white rounded-3 shadow-sm border p-4 mb-4">
          <h2 class="h6 fw-bold mb-3 text-dark">افزودن کاربر جدید</h2>
          <form>
            <div class="mb-3">
              <label class="form-label">نام کاربری</label>
              <input type="text" class="form-control" placeholder="نام کاربری را وارد کنید" required>
            </div>
            <div class="mb-3">
              <label class="form-label">ایمیل</label>
              <input type="email" class="form-control" placeholder="ایمیل را وارد کنید" required>
            </div>
            <div class="mb-3">
              <label class="form-label">نقش</label>
              <select class="form-select" required>
                <option value="">انتخاب نقش</option>
                <option value="admin">مدیر</option>
                <option value="requester">درخواست‌دهنده</option>
                <option value="approver">تاییدکننده</option>
                <option value="payer">پرداخت‌کننده</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">افزودن کاربر</button>
          </form>
        </div>
      </div>
      <div class="col-12 col-lg-7">
        <div class="bg-white rounded-3 shadow-sm border p-4 mb-4">
          <h2 class="h6 fw-bold mb-3 text-dark">لیست کاربران</h2>
          <div class="table-responsive">
            <table class="table table-bordered align-middle text-center">
              <thead class="table-light">
                <tr>
                  <th>ردیف</th>
                  <th>نام کاربری</th>
                  <th>ایمیل</th>
                  <th>نقش</th>
                  <th>عملیات</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>user1</td>
                  <td>user1@email.com</td>
                  <td><span class="badge bg-secondary">مدیر</span></td>
                  <td>
                    <button class="btn btn-sm btn-outline-secondary">ویرایش</button>
                    <button class="btn btn-sm btn-outline-danger ms-2">حذف</button>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>user2</td>
                  <td>user2@email.com</td>
                  <td><span class="badge bg-info">درخواست‌دهنده</span></td>
                  <td>
                    <button class="btn btn-sm btn-outline-secondary">ویرایش</button>
                    <button class="btn btn-sm btn-outline-danger ms-2">حذف</button>
                  </td>
                </tr>
                <!-- More rows as needed -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
