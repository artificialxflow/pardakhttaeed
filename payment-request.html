  <!-- Navigation Bar -->

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="تغییر منو">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2">
          <li class="nav-item"><a class="nav-link" href="index.html">داشبورد</a></li>

          <li class="nav-item"><a class="nav-link" href="payment-approval.html">تایید پرداخت</a></li>
          <li class="nav-item"><a class="nav-link" href="reports.html">گزارشات</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-4">
    <h1 class="h4 fw-bold text-dark mb-4">درخواست پرداخت</h1>
    <div class="bg-white rounded-3 shadow-sm border p-4 mb-4">
      <form>
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <label class="form-label">نام پروژه</label>
            <select class="form-select" required>
              <option value="">انتخاب پروژه</option>
              <option value="1">پروژه نمونه ۱</option>
              <option value="2">پروژه نمونه ۲</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">سرفصل</label>
            <select class="form-select" required>
              <option value="">انتخاب سرفصل</option>
              <option value="1">سرفصل ۱</option>
              <option value="2">سرفصل ۲</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">معین</label>
            <select class="form-select" required>
              <option value="">انتخاب معین</option>
              <option value="1">معین ۱</option>
              <option value="2">معین ۲</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">مرکز هزینه</label>
            <select class="form-select" required>
              <option value="">انتخاب مرکز هزینه</option>
              <option value="1">مرکز ۱</option>
              <option value="2">مرکز ۲</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">طرف حساب</label>
            <select class="form-select" required>
              <option value="">انتخاب طرف حساب</option>
              <option value="1">شرکت الف</option>
              <option value="2">شرکت ب</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">مبلغ</label>
            <input type="number" class="form-control" placeholder="مبلغ را وارد کنید" required>
          </div>
          <div class="col-md-12">
            <label class="form-label">توضیحات</label>
            <textarea class="form-control" rows="2" placeholder="توضیحات"></textarea>
          </div>
          <div class="col-md-12">
            <label class="form-label">بارگذاری مستندات</label>
            <input type="file" class="form-control" multiple>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">ثبت درخواست پرداخت</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/custom.js"></script>
